<h1>Winter Is Coming</h1>
<div class="play-container">
    <p>You have crossed <span (click)="countClick()"> "The Wall " </span> {{clickCounter}} times</p>

</div>
<div class="play-container">
    <p>
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You said: </strong> {{ name }}
    </p>
</div>
<!-- [style.background-color]="clickCounter > 4 ? 'yellow': 'lightgray' "
ngStyle]="{
    'background-color': clickCounter > 4 ? 'yellow': 'lightgray',
    'border': clickCounter > 4 ? '4px solid black': 'none'
}"

-->
<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>
            You can proceed to <strong>FIST OF THE FIRST MEN</strong> pick.
        </p>
    </ng-template>
    <ng-template #none>
        <p>
            You can only visit <strong>Craster's keep.</strong>
        </p>
    </ng-template>
</div>
